<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="" rel="stylesheet" />
     <title>Desarrollo WEB - VG</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
     <!-- Navbar -->

     <nav class="bg-blue-600 text-white shadow">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
               <div class="flex justify-between h-16">
                    <div class="flex">
                         <a href="/" class="flex-shrink-0 flex items-center">
                              <img src="img/ValleGrande.jpg" alt="Logo" class="h-8 w-8">
                              <span class="ml-2 font-bold text-xl">Curso de Desarrollo Web</span>
                         </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-4">
                         <a href="/"
                              class="text-white hover:text-blue-300 px-3 py-2 rounded-md text-sm font-medium">Inicio</a>
                         <a href="/personas"
                              class="text-white hover:text-blue-300 px-3 py-2 rounded-md text-sm font-medium">Personas</a>
                         <a href="/personasInactivas"
                              class="text-white hover:text-blue-300 px-3 py-2 rounded-md text-sm font-medium">Personas
                              Inactivas</a>
                    </div>
               </div>
          </div>
     </nav>

     <!-- MAIN CONTENT -->
     <main class="container mx-auto mt-6">
          <!-- TABLA -->
          <div class="bg-white shadow-md rounded-lg p-6">
               <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Lista de Personas</h2>
                    <button id="btnAgregar"
                         class="bg-green-800 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Agregar
                         Personas</button>
               </div>
               <table class="min-w-full table-auto border-collapse border border-gray-200">
                    <thead>
                         <tr class="bg-gray-200">
                              <th class="border px-4 py-2">ID</th>
                              <th class="border px-4 py-2">Nombres</th>
                              <th class="border px-4 py-2">Apellidos</th>
                              <th class="border px-4 py-2">Tipo Doc.</th>
                              <th class="border px-4 py-2">Num Doc.</th>
                              <th class="border px-4 py-2">Celular</th>
                              <th class="border px-4 py-2">Correo</th>
                              <th class="border px-4 py-2">Fecha Nac.</th>
                              <th class="border px-4 py-2">Estado</th>
                              <th class="border px-4 py-2">Acciones</th>
                         </tr>
                    </thead>
                    <tbody id="tablaPersonas" class="text-center">
                         <!-- VACIO (RELLENAR CON LA API) -->
                    </tbody>
               </table>
          </div>
     </main>

     <!-- Modal para agregar persona -->
     <div id="modalPersona" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
          <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-lg">
               <h3 id="modalTitulo" class="text-lg font-bold mb-4">Agregar Persona</h3>
               <form id="formPersona">
                    <input id="idPersona" type="hidden" />

                    <div class="mb-4">
                         <label class="block text-sm font-medium">Nombres</label>
                         <input id="nombres" type="text" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div class="mb-4">
                         <label class="block text-sm font-medium">Apellidos</label>
                         <input id="apellidos" type="text" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div class="mb-4">
                         <label class="block text-sm font-medium">Tipo Documento</label>
                         <select id="tipoDoc" class="w-full border rounded px-3 py-2">
                              <option value="DNI">DNI</option>
                              <option value="CNE">CNE</option>
                         </select>
                    </div>
                    <div class="mb-4">
                         <label class="block text-sm font-medium">Número Documento</label>
                         <input id="numDoc" type="text" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div class="mb-4">
                         <label class="block text-sm font-medium">Celular</label>
                         <input id="celular" type="text" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div class="mb-4">
                         <label class="block text-sm font-medium">Correo</label>
                         <input id="correo" type="email" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div class="mb-4">
                         <label class="block text-sm font-medium">Fecha Nacimiento</label>
                         <input id="fechaNacimiento" type="date" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div class="mb-4 flex justify-end">
                         <button type="button" id="btnCancelar"
                              class="mr-2 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
                         <button type="submit" id="btnGuardar"
                              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Guardar</button>
                    </div>
               </form>
          </div>
     </div>

     <!-- Modal para editar persona -->
     <div id="modalEditarPersona"
          class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
          <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-lg">
               <h3 class="text-lg font-bold mb-4">Editar Persona</h3>
               <form id="formEditarPersona">
                    <input id="idPersonaEditar" type="hidden" />

                    <div class="mb-4">
                         <label class="block text-sm font-medium">Nombres</label>
                         <input id="nombresEditar" type="text" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div class="mb-4">
                         <label class="block text-sm font-medium">Apellidos</label>
                         <input id="apellidosEditar" type="text" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div class="mb-4">
                         <label class="block text-sm font-medium">Tipo Documento</label>
                         <select id="tipoDocEditar" class="w-full border rounded px-3 py-2">
                              <option value="DNI">DNI</option>
                              <option value="CNE">CNE</option>
                         </select>
                    </div>
                    <div class="mb-4">
                         <label class="block text-sm font-medium">Número Documento</label>
                         <input id="numDocEditar" type="text" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div class="mb-4">
                         <label class="block text-sm font-medium">Celular</label>
                         <input id="celularEditar" type="text" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div class="mb-4">
                         <label class="block text-sm font-medium">Correo</label>
                         <input id="correoEditar" type="email" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div class="mb-4">
                         <label class="block text-sm font-medium">Fecha Nacimiento</label>
                         <input id="fechaNacimientoEditar" type="date" class="w-full border rounded px-3 py-2"
                              required />
                    </div>
                    <div class="mb-4 flex justify-end">
                         <button type="button" id="btnCancelarEditar"
                              class="mr-2 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
                         <button type="submit" id="btnGuardarEditar"
                              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Guardar</button>
                    </div>
               </form>
          </div>
     </div>

     <script src="js/crud.js"></script>
</body>

</html>
